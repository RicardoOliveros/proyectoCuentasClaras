<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Reporte</title>
</head>

<body>
    <header class="header">

        <div class="head">

            <h1 class="title">CUENTAS CLARAS</h1>
            <p>|</p>
            <div class="image-container">
                <img src="/img/logo_header.png" alt="logo" class="img">
            </div>

            <button class="btn1"><a href="/html/inventario.html" target="_blank">Envio Inventario</a></button>

        </div>
    </header>

    <main class="hero">
        <section class="first">
            <div class="content">
                <h1 class="irr">Reportar Irregularidad</h1>
            </div>

        </section>

        <section class="second">
            <div class="msj">
                <div class="img-cont">
                    <img src="/img/email.png" alt="">
                </div>
            </div>
            <div class="formulario">
                <h2>Reporta</h2>
                <form action="#">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" placeholder="Nombre" required>

                    <label for="email"></label>
                    <input type="email" name="" id="email" placeholder="Email" required>

                    <textarea name="asunto" id="asunto" cols="30" rows="10" placeholder="Asunto" required></textarea>
                    <button>ENVIAR</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="third">
        <div class="gov">
            <div class="co"><img src="/img/marcacolombia.png" alt=""></div>
            <div class="go"><img src="/img/logo_header.png" alt=""></div>
        </div>
        <div class="pae"></div>
    </footer>
</body>
